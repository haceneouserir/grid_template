<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <!-- Start grid container -->
  <div class="grid">
  <!-- Start header -->
    <div class="header">
      <div class="container">
       <!-- Start navbar -->
        <div class="nav">
          <div class="container txt-center">
            <div class="navbar float" id="myTopnav">
              <a class="item" href="/">Home</a>
              <a class="item" href="#">Our Projects</a>
              <a class="item" href="#">Our Services</a>
              <a class="item" href="#">Contact Us</a>
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="bi bi-list"></i>
              </a>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      <!-- End navbar -->
      <h1 class="title-1 txt-center header-title">Grid Website</h1>
      </div>
    </div>
  <!-- End header -->
  <!-- Start main -->
    <div class="main">
  <!-- Start our porjects -->
        <section class="our-projects">
          <div class="container">
            <h2 class="title-2 txt-center our-projects-title">Our Projects</h2>
            <div class="cards txt-center">
              <div class="project-card">
                <div class="project-title">
                  <h3>Project 1</h3>
                </div>
                <div class="project-photo">
                  <img src="https://via.placeholder.com/100/3366FF/fff" alt="Project 1 photo">
                </div>
              </div>
              <div class="project-card">
                <div class="project-title">
                  <h3>Project 2</h3>
                </div>
                <div class="project-photo">
                  <img src="https://via.placeholder.com/100/3366FF/fff" alt="Project 2 photo">
                </div>
              </div>
              <div class="project-card">
                <div class="project-title">
                  <h3>Project 3</h3>
                </div>
                <div class="project-photo">
                  <img src="https://via.placeholder.com/100/3366FF/fff" alt="Project 3 photo">
                </div>
              </div>
            </div>
          </div>
        </section>
  <!-- End our porjects -->
  <!-- Start Our Services -->
        <section class="our-services">
          <div class="container">
            <h2 class="title-2 txt-center our-services-title">Our Services</h2>
            <div class="services txt-center">
              <div class="service-card">
                <div class="service-title">
                  <h3>Serivce 1</h3>
                </div>
                <div class="service-photo">
                  <img src="https://via.placeholder.com/150/3366FF/fff" alt="Service 1 photo">
                </div>
              </div>
              <div class="service-card">
                <div class="service-title">
                  <h3>Serivce 2</h3>
                </div>
                <div class="service-photo">
                  <img src="https://via.placeholder.com/150/3366FF/fff" alt="Service 1 photo">
                </div>
              </div>
              <div class="service-card">
                <div class="service-title">
                  <h3>Serivce 3</h3>
                </div>
                <div class="service-photo">
                  <img src="https://via.placeholder.com/150/3366FF/fff" alt="Service 1 photo">
                </div>
              </div>
            </div>
          </div>
        </section>
  <!-- End our services -->
    </div>  
  <!-- End main -->
  <!-- Start footer -->
    <div class="footer">
      <div class="container">
        <div class="copyright_social txt-center">
          <div class="social">
            <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="#" target="_blank"><i class="bi bi-github"></i></a>
          </div>
          <div class="copyright">
            <p>&copy; Hacene Ouserir 2021</p>
          </div>
        </div>
      </div>
    </div>
  <!-- End footer -->
  </div>
  <!-- End grid container -->
  <!-- JS script -->
  <script src="js/app.js"></script>
</body>
</html>
